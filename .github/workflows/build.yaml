name: Build LaTeX and Deploy to Pages
on:
  push:
    branches: [main]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup LaTeX environment
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-luatex

      - name: Build PDF
        run: |
          # Build your LaTeX document with LuaLaTeX
          lualatex -interaction=nonstopmode main.tex
          lualatex -interaction=nonstopmode main.tex

      - name: Prepare Pages content
        run: |
          mkdir -p _site
          cp main.pdf _site/document.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
